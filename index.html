<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">

	<title>Frontend Mentor | Profile card component</title>

</head>

<body>
	<div class="wrapper">
		<div class="card">
			<div class="userProfile">
				<div class="cardBackground"></div>
				<img class="user" src="images/image-victor.jpg" alt="user">
				<p class="name">Victor Crest<span class="age">26</span></p>
				<span class="city">London</span>
			</div>
			<div class="stats">
				<p>80K<span>Followers</span></p>
				<p>803K<span>Likes</span></p>
				<p>1.4K<span>Photos</span></p>
			</div>
		</div>

			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://github.com/wojtekbialek">Wojtek</a>.
		</div> -->
	</div>

</body>

</html>
